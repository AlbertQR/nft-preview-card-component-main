<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section id="card">
      <div class="image">
        <img src="assets/images/icon-view.svg" alt=""/>
      </div>

      <h3 class="name"> Equilibrium #3429 </h3>

      <p class="text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="data">
        <span class="ethereum">
          <img src="assets/images/icon-ethereum.svg" alt=""/> &nbsp;0.041ETH
        </span>

        <span class="time">
          <img src="assets/images/icon-clock.svg" alt=""/> &nbsp;3 days left
        </span>
      </div>

      <div class="user">
        <span class="user__data">
          <span class="user__image"></span>
          &nbsp; &nbsp; Creation of
          <a href="#" class="user__name"> &nbsp;Jules Wyvern</a></span
        >
      </div>
    </section>
    <script src="assets/js/app.js"></script>
  </body>
</html>
